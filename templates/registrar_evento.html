<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Crear Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='webicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');</style>
</head>
<body>
  <div class="gencon">
    <div class="description">
      <img src="{{ url_for('static', filename='sellokalenablanco.png') }}" alt="Logo">
      <div class="description-test">
        <h1>Nuevo Evento</h1>
        <p>Completa la informaci√≥n para crear un evento.</p>
      </div>
    </div>

    <form method="POST" class="formulario">
      <div class="inputs">
        <div class="mb-3">
          <input type="text" name="nombre" class="form-control" required placeholder="Nombre del evento">
        </div>
        <div class="mb-3">
          <input type="datetime-local" name="fecha_hora" class="form-control" required><span class="calendar-icon"></span>
        </div>
      </div>
      <div class="genbuttons">
        <a href="{{ url_for('index') }}" style="text-decoration: none;"><button type="button">Volver</button></a>
        <button type="submit">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
