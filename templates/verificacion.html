<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Verificación de Entrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .estado-box {
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .icono {
      font-size: 4rem;
    }
  </style>
</head>
<body class="container py-5">

  <div class="estado-box 
    {% if estado == 'valido' %} bg-success text-white
    {% elif estado == 'usado' %} bg-warning text-dark
    {% else %} bg-danger text-white
    {% endif %}">

    <div class="icono mb-3">
      {% if estado == 'valido' %}
        ✅
      {% elif estado == 'usado' %}
        ⚠️
      {% else %}
        ❌
      {% endif %}
    </div>

    <h2>
      {% if estado == 'valido' %}
        Entrada válida
      {% elif estado == 'usado' %}
        Entrada ya usada
      {% else %}
        Código inválido
      {% endif %}
    </h2>

    {% if nombre %}
      <p class="mt-3">Nombre: <strong>{{ nombre }}</strong></p>
    {% endif %}

    <a href="/" class="btn btn-light mt-4">Volver</a>
  </div>

</body>
</html>
