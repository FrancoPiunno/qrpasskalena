<body>

    </div>

  <div class="searcher">
            <input type="text" placeholder="Buscar evento" id="searchInput" onkeyup="filterTable()">
        <script>
            function filterTable() {
                const input = document.getElementById('searchInput');
                const filter = input.value.toLowerCase();
                const table = document.querySelector('table');
                const rows = table.getElementsByTagName('tr');
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    let found = false;
                    for (let j = 0; j < cells.length; j++) {
                        if (cells[j].textContent.toLowerCase().includes(filter)) {
                            found = true;
                            break;
                        }
                    }
                    rows[i].style.display = found ? '' : 'none';
                }
            }
        </script>
      <a href="{{ url_for('registrar_evento') }}" style="text-decoration: none;"><button>Crear</button></a>
      <a href="{{ url_for('lista_entradas') }}" style="text-decoration: none;" class="btn">Entradas</a>
    </div>

      <table>
        <thead>
          <tr>
            <th></th>
            <th>Nombre del Evento</th>
            <th>Fecha y Hora</th>
            <th>Borrar</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for evento in eventos %}
          <tr>
            <td></td>
            <td>{{ evento.nombre }}</td>
            <td>{{ evento.fecha_hora }}</td>
            <td>
              <form method="POST" action="{{ url_for('eliminar_evento', evento_id=evento.id) }}" onsubmit="return confirm('¿Eliminar este evento?')">
                <button type="submit" onclick="return confirm('¿Eliminar esta entrada?')">x</button>
              </form>
            </td>
            <td></td>
          </tr>
          {% endfor %}
          {% if not eventos %}
          <tr>
            <td colspan="5" class="text-center text-muted py-4">No hay eventos cargados.</td>
          </tr>
          {% endif %}
        </tbody>
      </table>


  </div>
  
</body>
</html>
